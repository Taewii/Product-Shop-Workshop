<h1 class="text-center text-dark">{{title}}</h1>
<hr class="hr-2 bg-dark w-75">
<table class="table table-hover w-75 mx-auto">
    <thead>
        <tr class="row mx-auto">
            <th class="col-md-1 text-center">#</th>
            <th class="col-md-3 text-center">Image</th>
            <th class="col-md-3 text-center">Customer</th>
            <th class="col-md-2 text-center">Price</th>
            <th class="col-md-3 text-center">Date</th>
        </tr>
    </thead>
    <tbody>
        <tr class="row mx-auto" *ngFor="let order of orders; let i = index">
            <th class="col-md-1 text-center">{{i + 1}}</th>
            <td class="col-md-3">
                <div class="text-center">
                    <a href="/orders/details/{{order.id}}">
                        <img [src]="order.productImageUrl" width="40" height="40" alt="Product">
                    </a>
                </div>
            </td>
            <td class="col-md-3 text-center">{{order.customerUsername}}</td>
            <td class="col-md-2 text-center">{{order.totalPrice | currency}}</td>
            <td class="col-md-3 text-center">{{order.orderDate | date:'medium' : '+0000'}}</td>
        </tr>
    </tbody>
</table>
<hr class="hr-2 bg-dark">
