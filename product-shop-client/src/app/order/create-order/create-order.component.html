<h1 class="text-center text-dark">Order Product</h1>
<hr class="hr-2 bg-dark w-25">
<form class="form w-25 mx-auto" id="delete-product-form" #createOrderForm="ngForm" (ngSubmit)="createOrder()">
    <div class="form-group mx-auto text-center">
        <img height="250px" [src]="order.imageUrl" width="250px">
    </div>
    <div class="form-group">
        <label class="font-weight-bold" for="order-product-customer">Customer</label>
        <input class="form-control text-center" id="order-product-customer" readonly [value]="order.customer" type="text" />
    </div>
    <div class="form-group">
        <label class="font-weight-bold" for="order-product-name">Name</label>
        <input class="form-control text-center" id="order-product-name" readonly [value]="order.name" type="text" />
    </div>
    <div class="form-group">
        <label class="font-weight-bold" for="order-product-description">Description</label>
        <textarea class="form-control" cols="41" id="order-product-description" readonly rows="5" [value]="order.description"></textarea>
    </div>
    <div class="form-group">
        <label class="font-weight-bold" for="order-product-price">Price</label>
        <input class="form-control text-center" id="order-product-price" readonly step="any" [value]="order.price | currency" type="text" />
    </div>
    <div class="form-group">
        <label class="font-weight-bold" for="order-product-quantity">Quantity</label>
        <input class="form-control text-center" id="order-product-quantity" step="1" name="quantity" [(ngModel)]="order.quantity"
            [value]="order.quantity" type="number" />
    </div>
    <div class="form-group">
        <p class="text-center">Total: {{order.price * order.quantity | currency}}</p>
    </div>
    <div class="form-group">
        <p class="text-center" id="total"></p>
    </div>
    <hr class="hr-2 bg-dark w-25">
    <div class="button-holder d-flex justify-content-center">
        <button class="btn btn-success" type="submit">Add to Cart</button>
    </div>
</form>
