<h1 class="text-center text-dark">Shopping Cart</h1>
<hr class="hr-2 bg-dark w-75">
<table class="table table-hover w-75 mx-auto">
    <thead>
        <tr class="row mx-auto">
            <th class="col-md-2 text-center">Image</th>
            <th class="col-md-3 text-center">Name</th>
            <th class="col-md-2 text-center">Description</th>
            <th class="col-md-2 text-center">Price</th>
            <th class="col-md-1 text-center">Quantity</th>
            <th class="col-md-2 text-center">Remove</th>
        </tr>
    </thead>
    <tbody>
        <tr class="row mx-auto" *ngFor="let order of orders">
            <th class="col-md-2 text-center">
                <img [src]="order.productImageUrl" alt="Product" height="150" width="150"></th>
            <td class="col-md-3 text-center">{{order.productName}}</td>
            <td class="col-md-2 text-center">{{order.productDescription}}</td>
            <td class="col-md-2 text-center">{{order.productPrice | currency}}</td>
            <td class="col-md-1 text-center">{{order.quantity}}</td>
            <td class="col-md-2 text-center">
                <div class="button-holder d-flex justify-content-center">
                    <button type="submit" class="btn btn-danger" (click)="removeOrder(order.id)">Remove</button>
                </div>
            </td>
        </tr>
    </tbody>
</table>
<hr class="hr-2 bg-dark">
<div class="text-center">
    <h3>Total: {{total | currency}}</h3>
</div>
<div class="button-holder d-flex justify-content-center">
    <button type="submit" class="btn btn-success" (click)="checkOut()">Checkout</button>
</div>
