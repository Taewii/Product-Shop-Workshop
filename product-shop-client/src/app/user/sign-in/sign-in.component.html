<h1 class="text-center text-dark">Login</h1>
<hr class="hr-2 bg-dark w-25">
<form class="form w-25 mx-auto" [formGroup]="signInForm" (ngSubmit)="signIn(signInForm.value)">
    <div class="form-group">
        <label for="username" class="font-weight-bold">Username</label>
        <input type="text" class="form-control" id="username" formControlName="username" placeholder="Username..." name="username">
    </div>
    <div class="form-group">
        <label for="password" class="font-weight-bold">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password..." name="password">
    </div>
    <hr class="hr-2 bg-dark">
    <div class="button-holder d-flex justify-content-center">
        <button type="submit" class="btn btn-dark">Login</button>
    </div>
</form>
