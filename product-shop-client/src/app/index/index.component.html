<div class="jumbotron bg-light" *ngIf="!isLoggedIn">
    <h1 class="display-1 font-italic">Product Shop</h1>
    <hr>
    <p>
        This is the biggest, best online shop! <a href="/signin">Login</a>, if you don't have an account, don't hesitate - <a
            href="/signup">Register</a>
    </p>
</div>

<div class="row d-flex justify-content-between" *ngIf="isLoggedIn">
    <div class="products-navigation col-md-3">
        <h2 class="font-weight-bold">Navigation</h2>
        <div class="mt-3">
            <div class="custom-control custom-radio mt-3">
                <input type="radio" id="all" (change)="getProductsByCategory(0)" name="selection" class="custom-control-input" value="0">
                <label class="h4 custom-control-label" for="all">All</label>
            </div>

            <div class="custom-control custom-radio mt-3" *ngFor="let category of categories">
                <input type="radio" [id]="category.name" (change)="getProductsByCategory(category.id)" name="selection" class="custom-control-input"
                    [value]="category.id">
                <label class="h4 custom-control-label" [for]="category.name">{{category.name}}</label>
            </div>
        </div>
    </div>

    <div class="data col-md-8">
        <h1 class="text-center font-weight-bold">Products</h1>
        <div class="products-data">
            <div *ng>

            </div>
            <div class="products-row row d-flex justify-content-around mt-5">
                <div class="product col-4" *ngFor="let product of products">
                    <div class="text-center">
                        <a href="/products/details/{{product.id}}">
                            <img [src]="product.imageUrl" class="product-image-home px-auto" width="200px" height="200px" alt="Image not loaded...">
                        </a>
                    </div>
                    <h5 class="text-center font-weight-bold mt-3">Name: {{product.name}}</h5>
                    <h5 class="text-center font-weight-bold">Price: {{product.price | currency}}</h5>
                </div>
            </div>
        </div>
    </div>
</div>
