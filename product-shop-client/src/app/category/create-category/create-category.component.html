<h1 class="text-center text-dark">Add Category</h1>
<hr class="hr-2 bg-dark w-25">
<form id="add-category-form" class="form w-25 mx-auto" [formGroup]="createCategoryForm" (ngSubmit)="createCategory(createCategoryForm.value)">
    <div class="form-group">
        <label for="add-category-name" class="font-weight-bold">Name</label>
        <input type="text" class="form-control text-center" id="add-category-name" formControlName="name" name="name">
    </div>
    <hr class="hr-2 bg-dark">
    <div class="button-holder d-flex justify-content-center">
        <button type="submit" class="btn btn-success">Add Category</button>
    </div>
</form>
