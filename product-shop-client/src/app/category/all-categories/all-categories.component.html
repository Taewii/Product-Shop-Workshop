<h1 class="text-center text-dark">All Categories</h1>
<hr class="hr-2 bg-dark w-75">
<table class="table table-hover w-75 mx-auto">
    <thead>
        <tr class="row mx-auto">
            <th class="col-md-2 text-center">#</th>
            <th class="col-md-5 text-center">Name</th>
            <th class="col-md-5 text-center">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr class="row mx-auto" *ngFor="let category of categories; let i = index">
            <th class="col-md-2 text-center">{{i + 1}}</th>
            <td class="col-md-5 text-center">{{category.name}}</td>
            <td class="col-md-5 text-center">
                <a [routerLink]="['/categories/edit', category.id]" class="btn btn-dark">Edit</a>
                <a [routerLink]="['/categories/delete', category.id]" class="btn btn-dark">Delete</a>
            </td>
        </tr>
    </tbody>
</table>
<hr class="hr-2 bg-dark">
