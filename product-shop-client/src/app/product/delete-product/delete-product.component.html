<h1 class="text-center text-dark">Delete Product</h1>
<hr class="hr-2 bg-dark w-25">
<form id="add-product-form" class="form w-25 mx-auto" (ngSubmit)="deleteProduct()">
    <div class="form-group">
        <label for="add-product-name" class="font-weight-bold">Name</label>
        <input type="text" class="form-control text-center" id="add-product-name" name="name" [value]="product.name" disabled="">
    </div>
    <div class="form-group">
        <label for="add-product-description" class="font-weight-bold">Description</label>
        <textarea class="form-control" name="description" id="add-product-description" cols="41" rows="5" disabled="">{{product.description}}</textarea>
    </div>
    <div class="form-group">
        <label for="add-product-price" class="font-weight-bold">Price</label>
        <input type="number" step="any" class="form-control text-center" id="add-product-price" name="price" [value]="product.price | currency"
            disabled="">
    </div>
    <div class="form-group">
        <label for="add-product-categories" class="font-weight-bold">Categories</label>
        <select multiple="" class="form-control" id="add-product-categories" name="categories">
            <option *ngFor="let category of categories" [selected]="product.categories.includes(category.id) ? true : null" disabled="">
                {{category.name}}
            </option>
        </select>
    </div>
    <hr class="hr-2 bg-dark w-25">
    <div class="button-holder d-flex justify-content-center">
        <button type="submit" class="btn btn-danger">Delete Product</button>
    </div>
</form>
