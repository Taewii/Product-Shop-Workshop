<h1 class="text-center text-dark">All Products</h1>
<hr class="hr-2 bg-dark w-75">
<table class="table table-hover w-75 mx-auto">
    <thead>
        <tr class="row mx-auto">
            <th class="col-md-1 text-center">#</th>
            <th class="col-md-3 text-center">Image</th>
            <th class="col-md-3 text-center">Name</th>
            <th class="col-md-2 text-center">Price</th>
            <th class="col-md-3 text-center">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr class="row mx-auto" *ngFor="let product of products; let i = index">
            <th class="col-md-1 text-center">{{i + 1}}</th>
            <td class="col-md-3">
                <div class="text-center">
                    <img [src]="product.imageUrl" width="40" height="40" alt="Product">
                </div>
            </td>
            <td class="col-md-3 text-center">{{product.name}}</td>
            <td class="col-md-2 text-center">{{product.price | currency}}</td>
            <td class="col-md-3 text-center">
                <a [routerLink]="['/products/details', product.id]" class="btn btn-secondary font-weight-bold text-white">Details</a>
                <a [routerLink]="['/products/edit', product.id]" class="btn btn-success font-weight-bold text-white">Edit</a>
                <a [routerLink]="['/products/delete', product.id]" class="btn btn-danger font-weight-bold text-white">Delete</a>
            </td>
        </tr>
    </tbody>
</table>
<hr class="hr-2 bg-dark">
